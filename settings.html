<!DOCTYPE html>
<html lang="ko">

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <title>Settings - Kakao Talk</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>08:45</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
        </header>

        <main class="main-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__settings-column">
                        <i class="fa-solid fa-bullhorn fa-lg"></i>
                        <span>Notices</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__settings-column">
                        <i class="fa-solid fa-flask fa-lg"></i>
                        <span>Kakao Lab</span>
                    </div>
                </li>
                <li class="settings__setting">
                    <div class="settings__settings-column">
                        <i class="fa-solid fa-circle-info fa-lg"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">Latest Version</div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                    <span class="nav__dot"></span>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big:(</span>
        </div>
        <script src="https://kit.fontawesome.com/a3ea6e8a6b.js" crossorigin="anonymous"></script>

    </body>

</html>
