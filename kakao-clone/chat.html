<!DOCTYPE html>
<html lang="ko">

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <title>Chat w/ Dobby - Kakao Talk</title>
    </head>

    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>08:45</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Dobby</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 30, 2020
            </div>
            <div class="message-row">
                <img src="https://static.wikia.nocookie.net/harrypotter/images/8/82/Dobby.jpg">
                <div class="message-row__content">
                    <span class="message__author">Dobby</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:30</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">What's up?</span>
                        <span class="message__time">21:35</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big:(</span>
        </div>

        <script src="https://kit.fontawesome.com/a3ea6e8a6b.js" crossorigin="anonymous"></script>

    </body>

</html>
