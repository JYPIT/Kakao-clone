<!DOCTYPE html>
<html lang="ko">

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <title>More - Kakao Talk</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>08:45</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></span></a>
                <span class="screen-header__dot"></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Ron_Weasley_poster.jpg"
                        class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Ron Weasley</h4>
                        <h6 class="user-component__subtitle">010-1234-5678</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-check fa-lg"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-inbox fa-lg"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-grin fa-lg"></i>
                    <span>Emotions</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-link fa-lg"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right fa-2x"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>

                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
                    <span class="nav__dot"></span>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big:(</span>
        </div>
        <script src="https://kit.fontawesome.com/a3ea6e8a6b.js" crossorigin="anonymous"></script>

    </body>

</html>
