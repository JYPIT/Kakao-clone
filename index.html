<!DOCTYPE html>
<html lang="ko">

    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <title>Welcome to Kakao Talk</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>08:45</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <!-- Lightning Icon -->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
            <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or Phone number" />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <a href="#">Find Kakao Account or Password</a>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big:(</span>
        </div>

        <script src="https://kit.fontawesome.com/a3ea6e8a6b.js" crossorigin="anonymous"></script>

    </body>

</html>
